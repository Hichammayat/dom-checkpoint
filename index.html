<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
          Shopping cart
        </div>
       
        <!-- Product #1 -->
        <div class="item">
          <div class="buttons">
            <span class="delete-btn"><i class="fa-solid fa-trash"></i></span>
            <span class="like-btn"></span>
          </div>
       
          <div class="image">
            <img src="img.jpg" alt="" />
          </div>
       
          <div class="description">
            <span>Shirt</span>
            <span>Cotton T-shirt</span>
            <span>White</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" >
                + 
              </button>
              <p>1</p>
              <button class="minus-btn" type="button" >
                -
              </button>
          </div>
       
          <div class="total-price">$44</div>
        </div>
       
        <!-- Product #2 -->
        <div class="item">
          <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
          </div>
       
          <div class="image">
            <img src="item-2.png" alt=""/>
          </div>
       
          <div class="description">
            <span>Shirt</span>
            <span>Cotton T-shirt</span>
            <span>White</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" >
              + 
            </button>
            <p>1</p>
            <button class="minus-btn" type="button" >
              -
            </button>
          </div>
       
          <div class="total-price">$44</div>
        </div>
       
        <!-- Product #3 -->
        <div class="item">
          <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
          </div>
       
          <div class="image">
            <img src="item-3.png" alt="" />
          </div>
       
          <div class="description">
            <span>Shirt</span>
            <span>Cotton T-shirt</span>
            <span>Brown</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" >
                + 
              </button>
              <p>1</p>
              <button class="minus-btn" type="button" >
                -
              </button>
          </div>
       
          <div class="total-price">$44</div>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
